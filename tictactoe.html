        <h1>TicSnackToe</h1>
        <p>Super work in progress! Hoping ot have it be something like "pick snack trivia packs of varying difficulties to get 3 in a row! Easier packs are more expensive so be careful picking just easy questions-you don't want to run out of money!</p>
        <canvas id="unity-canvas" width=960 height=600 tabindex="-1" style="width: 960px; height: 600px; background: #231F20"></canvas>
        <script src="Build/Build.loader.js"></script>
        <script>
            createUnityInstance(document.querySelector("#unity-canvas"), {
                dataUrl: "Build/Build.data",
                frameworkUrl: "Build/Build.framework.js",
                codeUrl: "Build/Build.wasm",
                streamingAssetsUrl: "StreamingAssets",
                companyName: "DefaultCompany",
                productName: "TicSnackToe",
                productVersion: "0.1"
            }).then((unityInstance) => {
            // Unity instance is ready
            }).catch((error) => {
                console.error(error);
            });
        </script>
