<!DOCTYPE html>
<html>
<head>
    <title>Ryan Sander - Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="navbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="wordleGolf.js" defer></script>
    <script src="golfHole.js" defer></script> <!-- Add this line -->
</head>
<body>
    <header>
        <div id="navbar"></div>
    </header>

    <div class="container" id="game-container">
        <section id="WordleGolf">
            <h2>Wordle Golf</h2>
            <div id="par">Par: <span id="par-value">4</span></div>
            <div id="game">
                <div id="board"></div>
                <div id="keyboard"></div>
            </div>
            <div id="result"></div>
            <div id="comments"></div>
            <div id="golf-hole">
                <div id="golf-canvas"></div> <!-- Canvas container for p5.js -->
            </div>
            <div id="scorecard">
                <h3>Scorecard</h3>
                <table id="scorecard-table" class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Hole</th>
                            <th>Par</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="scorecard-body">
                        <!-- Scores will be dynamically inserted here -->
                    </tbody>
                </table>
                <div id="total-score">Total Score: <span id="total-score-value">0</span></div>
                <div id="score-to-par">Score to Par: <span id="score-to-par-value">0</span></div>
            </div>
        </section>
    </div>
</body>
</html>
